<div class="row">
  <div class="col-xs-12">
    <img [src]="selectedRecipeDetails.imagePath" alt="{{ selectedRecipeDetails.imagePath }}" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ selectedRecipeDetails.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div appDropdown class="btn-group">
      <button  type="button" class="btn btn-primary dropdown-toggle">Manage Recipe<span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a (click)="toShoppingListClick()" style="cursor: pointer">To Shopping List</a></li>
        <li><a (click)="onEditRecipe()" style="cursor: pointer">Edit Recipe</a></li>
        <li><a (click)="onDeleteRecipe()" style="cursor: pointer">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ selectedRecipeDetails.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <li class="list-group-item" *ngFor="let ingredient of selectedRecipeDetails.ingredients">
      {{ ingredient.name }} - {{ ingredient.amount }}
    </li>
  </div>
</div>
